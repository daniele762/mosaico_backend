<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Cliente</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h2 {
            color: #2E7D32;
            font-weight: bold;
            margin-bottom: 24px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background: #2E7D32;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .success {
            color: #2E7D32;
            font-weight: bold;
            text-align: center;
            margin-top: 16px;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrazione Cliente</h2>
        <form id="regForm">
            <div class="error" id="errorMsg"></div>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Telefono</label>
            <input type="text" id="phone" name="phone" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <button type="submit">Registrati</button>
        </form>
        <div class="success" id="successMsg" style="display:none;">Registrazione completata!</div>
    </div>
    <script>
        // Rileva backend da query string: ?backend=https://mio-backend
        function getBackendBase() {
            const params = new URLSearchParams(window.location.search);
            const q = params.get('backend');
            if (q && (q.startsWith('http://') || q.startsWith('https://'))) return q.replace(/\/$/, '');
            // fallback: localhost dev
            return 'https://mosaicocompose-r4vyr2glu-daniele762s-projects.vercel.app';
        }

        function normalizePhone(p) {
            const trimmed = (p || '').trim();
            const hasPlus = trimmed.startsWith('+');
            const digits = trimmed.replace(/\D+/g, '');
            return (hasPlus ? '+' : '') + digits;
        }

        document.getElementById('regForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const phone = normalizePhone(document.getElementById('phone').value);
            const email = document.getElementById('email').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            errorMsg.textContent = '';
            successMsg.style.display = 'none';

            if (!name || !phone) {
                errorMsg.textContent = 'Inserisci almeno nome e telefono.';
                return;
            }
            const phoneOk = (phone.replace(/^\+/, '').length >= 7);
            if (!phoneOk) {
                errorMsg.textContent = 'Numero di telefono non valido (min 7 cifre).';
                return;
            }
            const payload = { name, phone, email };
            const base = getBackendBase();
            try {
                const res = await fetch(base + '/api/clients', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!res.ok) {
                    const txt = await res.text();
                    throw new Error('Errore API: ' + txt);
                }
                // OK
                successMsg.style.display = 'block';
                document.getElementById('regForm').reset();
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Errore durante la registrazione. Riprova tra poco.';
            }
        });
    </script>
</body>
</html>
